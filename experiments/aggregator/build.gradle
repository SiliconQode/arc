plugins {
    id 'groovy-conventions'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // JPackage
    id "org.panteleyev.jpackageplugin" version "1.3.1"
}

group = 'com.emprilytics.arc.experiments'
version = '1.0.0'

dependencies {
  implementation project(":cli")
}

application {
    // Define the main class for the application.
    mainClass = 'dev.siliconcode.arc.experiments.aggregator.App'
    applicationName = 'resagg'
}

task copyDependencies(type: Copy) {
    from(configurations.runtimeClasspath).into("$buildDir/jars")
}

task copyJar(type: Copy) {
    from(tasks.jar).into("$buildDir/jars")
}

// JPackage Specifications
tasks.jpackage {
    dependsOn("build", "copyDependencies", "copyJar")
    appName = "resagg"
    appVersion = project.version.toString()
    copyright = "Copyright (C) 2021 - 2022 SiliconCode, LLC"
    appDescription = ""
    vendor = "ISUESE"
    installDir = "/opt/arc/resagg"
//    module = "edu.isu.isuese/edu.isu.isuese.experiment.results.App"
    mainClass = "edu.isu.isuese.experiment.results.App"
    mainJar = tasks.jar.getArchiveFileName().get()
//    verbose = ""
//    arguments = ""
//    addModules = ""
//    appImage = ""
    destination = "$buildDir/dist"
//    fileAssociations = ""
    input = "$buildDir/jars"
    licenseFile = "$projectDir/LICENSE"
//    modulePaths = [File("#buildDir/jmods"]
//    resourceDir = ""
//    runtimeImage = System.getProperty("java.home")
//    temp = ""
//    launchers = ""
    javaOptions = ["-Dfile.encoding=UTF-8"]

    linux {
        linuxPackageName = "resagg"
        linuxDebMaintainer = "grifisaa@isu.edu"
        linuxMenuGroup = "Arc"
        linuxRpmLicenseType = "MIT"
//        linuxAppRelease = ""
        linuxAppCategory = "Engineering"
        linuxShortcut = true
        icon = "icons/icons.png"
    }

//    mac {
//        macPackageIdentifier = ""
//        macPackageName = ""
//        macPackageSigningPrefi= ""
//        macSign = ""
//        macSigningKeychain = ""
//        macSigningKeyUserName = ""
//        icon = "icons/icons.icns"
//    }

    windows {
        winMenu = true
        winDirChooser = true
        winMenuGroup = "Arc"
        winShortcut = true
        winConcolse = true
        icon = "icons/icons.ico"
    }
}
