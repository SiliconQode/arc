SPS:
  name: Adapter
  roles:
    - Class:
        name: Client
        mult: 1..1
    - GenHierarchy:
        name: Target
        Classifier:
          name: Target
          mult: 1..1
          features:
            b1:
              name: Request()
              params: [ ]
              mult: 1..*
              abstract: "true"
        children:
          - Class:
              name: ConcreteAdapter
              mult: 1..1
              features:
                b1:
                  name: Request()
                  params: [ ]
                  mult: 1..*
          - Classifier:
              name: AbstractAdapter
              mult: "*"
    - Classifier:
        name: Adaptee
        mult: 1..1
        features:
          b1:
            name: SpecificRequest()
            params: [ ]
            mult: 1..*
  relations:
    - Association:
        name: ClntTarg
        mult: 1..1
        source:
          name: clnt
          type: Client
          mult: "*"
        dest:
          name: targ
          type: Target@Target
          mult: 0..1
    - Association:
        name: Adapts
        mult: 1..1
        source:
          name: adapter
          type: Target@ConcreteAdapter
          mult: 0..1
        dest:
          name: adaptee
          type: Adaptee
          mult: 0..1