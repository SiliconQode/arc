SPS:
  name: Singleton
  roles:
    - GenHierarchy:
        name: Singleton
        Classifier:
          name: Singleton
          features:
            b1:
              name: Operation
              params: [ ]
              mult: 1..*
              abstract: 'true'
            b2:
              name: GetData
              type: Data
              params: [ ]
              mult: 1..*
              abstract: 'true'
        children:
          - Class:
              name: ConcreteSingleton
              mult: 1..*
              features:
                s1:
                  name: uniqueInstance
                  type: Singleton@Singleton
                  mult: 1..1
                  static: 'true'
                  readOnly: 'true'
                s2:
                  name: singletonData
                  type: Data
                  mult: 1..*
                b1:
                  name: GetInstance
                  type: Singleton@Singleton
                  params: [ ]
                  mult: 1..1
                b2:
                  name: Operation
                  params: [ ]
                  mult: 1..*
                b3:
                  name: GetData
                  type: Data
                  params: [ ]
                  mult: 1..*
          - Classifier:
              name: AbstractSingleton
              mult: "*"