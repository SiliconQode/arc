SPS:
  name: Proxy
  roles:
    - GenHierarchy:
        name: Subject
        Classifier:
          name: Subject
          mult: 1..*
          features:
            b1:
              name: Request()
              params: [ ]
              mult: 1..*
              abstract: 'true'
        children:
          - Class:
              name: RealSubject
              mult: 1..*
              features:
                b1:
                  name: Request()
                  params: [ ]
                  mult: 1..*
          - Classifier:
              name: AbstractRealSubject
              mult: "*"
          - Class:
              name: Proxy
              mult: 1..*
              features:
                b1:
                  name: Request()
                  params: [ ]
                  mult: 1..*
          - Classifier:
              name: AbstractProxy
              mult: "*"
    - Class:
        name: Client
        mult: 1..*
  relations:
    - Association:
        name: ClntSub
        mult: 1..1
        source:
          name: clnt
          type: Client
          mult: 1..*
        dest:
          name: subj
          type: Subject@Subject
          mult: 1..1
    - Association:
        name: SubProxy
        mult: 1..1
        source:
          name: sub
          type: Subject@RealSubject
          mult: 1..1
        dest:
          name: prox
          type: Subject@Proxy
          mult: 1..*