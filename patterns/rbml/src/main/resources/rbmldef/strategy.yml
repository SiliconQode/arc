SPS:
  name: Strategy
  roles:
    - GenHierarchy:
        name: Strategy
        Classifier:
          name: Strategy
          mult: 1..1
          features:
            b1:
              name: Operation
              params: [ ]
              mult: 1..1
              abstract: "true"
        children:
          - Class:
              name: ConcreteStrategy
              features:
                b1:
                  name: Operation
                  params: [ ]
                  mult: 1..1
                b2:
                  name: StrategyOp
                  params: [ ]
                  mult: 1..*
          - Classifier:
              name: AbstractStrategy
    - Class:
        name: Context
        features:
          s1:
            name: currentStrategy
            type: Strategy
            mult: 1..1
          b2:
            name: ContextOperation
            params: [ ]
            mult: 1..*
  relations:
    - Association:
        name: StrategyContext
        mult: 1..1
        source:
          name: ctx
          type: Context
          mult: 1..1
        dest:
          name: strat
          type: Strategy@Strategy
          mult: 1..*