SPS:
  name: Observer
  roles:
    - GenHierarchy:
        name: Subject
        Classifier:
          name: Subject
          features:
            b1:
              name: Attach
              params: [ obsv: Observer ]
              mult: 1..1
            b2:
              name: Detach
              params: [ obsv: Observer ]
              mult: 1..1
            b3:
              name: Notify
              params: [ ]
              mult: 1..1
        children:
          - Class:
              name: ConcreteSubject
              mult: 1..*
              features:
                s1:
                  name: subjectState
                  type: SubStateType
                  mult: 1..*
          - Classifier:
              name: AbstractSubject
              mult: "*"
    - GenHierarchy:
        name: Observer
        Classifier:
          name: Observer
          features:
            s2:
              name: observerState
              type: ObsStateType
              mult: 1..*
            b1:
              name: Update
              params: [ ]
              mult: 1..1
              abstract: "true"
        children:
          - Class:
              name: ConcreteObserver
              mult: 1..*
              features:
                b1:
                  name: Update
                  params: [ ]
                  mult: 1..1
          - Classifier:
              name: AbstractObserver
              mult: "*"
  relations:
    - Association:
        name: Observes
        mult: 1..1
        source:
          name: subb
          type: Subject@Subject
          mult: 0..*
        dest:
          name: obs
          type: Observer@Observer
          mult: 1..*
    - Association:
        name: Observed
        mult: 1..1
        source:
          name: obss
          type: Observer@ConcreteObserver
          mult: 0..*
        dest:
          name: sub
          type: Subject@ConcreteSubject
          mult: 1..*