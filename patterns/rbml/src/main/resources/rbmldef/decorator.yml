SPS:
  name: Decorator
  roles:
    - GenHierarchy:
        name: Component
        Classifier:
          name: Component
          features:
            b1:
              name: Operation()
              type: void
              params: [ ]
              mult: 1..*
        children:
          - Class:
              name: ConcreteComponent
              mult: 1..*
          - Classifier:
              name: AbstractComponent
              mult: "*"
    - GenHierarchy:
        name: Decorator
        Classifier:
          name: Decorator
          features:
            b1:
              name: Operation()
              params: [ ]
              mult: 1..*
        children:
          - Classifier:
              name: AbstractDecorator
              mult: "*"
          - Class:
              name: ConcreteDecorator
              mult: 1..*
              features:
                s1:
                  name: addedState
                  type: State
                  mult: "*"
                b1:
                  name: AddedBehavior()
                  type: void
                  params: [ ]
                  mult: "*"
  relations:
    - Generalization:
        name: CompDeco
        child: Decorator@Decorator
        parent: Component@Component
    - Aggregation:
        name: Comp
        mult: 1..*
        source:
          name: absDec
          type: Decorator@Decorator
          mult: 1..1
        dest:
          name: absComp
          type: Component@Component
          mult: 1..1